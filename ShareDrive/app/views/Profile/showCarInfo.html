#{extends 'main.html' /}
#{set title:'Home' /}

#{if flash.error}
    <p style="color:#c00">
        ${flash.error}
    </p>
#{/if}

<div class="formLayout">
<form action="@{Profile.changeCarInfo()}" method="GET">
<table border="0" cellspacing="20">
#{field 'carInfo.car'}
<tr><td>
        <label>Car</label>
        </td><td>
        <input type="text" name="${field.name}" value=${carInfo.car}>

</td></tr>
#{/field}

#{field 'carInfo.ageOfCar'}
<tr><td>
        <label>Age of car</label></td><td>
        <input type="text" name="${field.name}" value=${carInfo.ageOfCar}><br>
</td></tr>
#{/field}

#{field 'carInfo.maxNumberOfSeats'}
<tr><td>
        <label>Maximum Number Of Seats</label></td><td>
        <input type="text" name="${field.name}" value=${carInfo.maxNumberOfSeats}><br>
</td></tr>
#{/field}

#{field 'carInfo.smoker'}
<tr><td>
        <label>Smoker</label></td><td>
        #{if carInfo.smoker}
        	<input type="checkbox" name="${field.name}" checked><br>
        #{/if}
        #{else}
        	<input type="checkbox" name="${field.name}"><br>
        #{/else}
</td></tr>
#{/field}


</table>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="Save" />

</form> 
</div>
