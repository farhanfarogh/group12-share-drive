#{extends 'main.html' /}
#{set title:'Home' /}

#{if flash.error}
    <p style="color:#c00">
        ${flash.error}
    </p>
#{/if}

<div class="formLayout">

<form action="@{Application.bookRide()}" method="GET">
        <label>Type of ride</label>
        <select name="regularity">
            <option value="1">One time</option>
            <option value="2">Multiple times</option>
            <option value="3">Weekly</option>
        </select><br>
        <label>Name of driver</label>
        <input name="nameOfDriver"><br>
        <label>Start point</label>
        <input name="startPoint"><br>
        <label>Destination University</label>
        
        <select name="destinationCampusId">
			<optgroup label="TUM">
				<option value="1">Garching</option>
				<option value="2">Stammgaelende</option>
			</optgroup>
			<optgroup label="LMU">
				<option value="3">City center</option>
			</optgroup>
		</select><br>
        <label>Number of seats</label>
        <select name="numOfSeatsAvailable">
            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
            <option value="1">4</option>
            <option value="1">5</option>
            <option value="1">6</option>
            <option value="1">7</option>
        </select><br>
         <label>Comments</label>
        	<textarea  style="height:200px;" name="comments" > </textarea>
        <br>
<input type="submit" value="Offer a ride!" />

</form> 
</div>
