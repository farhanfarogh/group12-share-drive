#{extends 'main.html' /}
#{set title:'Home' /}

<div id="login">

<form action="@{Application.login()}" method="GET">
        <p class="field">
            <label>Login Name:</label>
            <input type="text" name="username" size="19" />
        </p>
        <p class="field">
            <label>Password:</label>
            <input type="password" name="password" size="19"/>
        </p>    
        <p class="buttons">
            <input type="submit" value="Account login" />
        </p> 
</form>
    <p>
        <a href="@{Application.register()}">Register New User</a>
    </p>

</div>
